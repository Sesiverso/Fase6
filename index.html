<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Palavras sobre o Cerrado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Caça-Palavras sobre o Cerrado</h1>
    <div id="game-container">
        <div id="word-list">
            <h2>Palavras para Encontrar</h2>
            <ul id="words">
                <!-- Lista de palavras -->
            </ul>
        </div>
        <div id="puzzle-container">
            <!-- Grade do caça-palavras -->
        </div>
        <div id="status">
            <p id="status-text">Encontre todas as palavras!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
